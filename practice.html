<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeting an ID and class by Dom</title>
</head>
<body>
  <div id="My name">This is the element with ID 'My name'</div>

  <script>
    // Retrieve the element by its ID
    var id = document.getElementById('My name');

    // Log the element to the console
    console.log(id);

    </script>

  <script src="script.js"></script>
</body>
</html>
